<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" class="main-page">
        <div class="main-page__header">
            <h1 class="main-page__header-title">Excel Dashboard</h1>
        </div>
        <div class="main-page__table-new">
            <a class="main-page__table-new-button" url="#">Новая таблица</a>
        </div>
        <div class="main-page__table-list">
            <div class="main-page__table-list-title">
                <span class="main-page__table-list-name">Название</span>
                <span class="main-page__table-list-date">Дата открытия</span>
            </div>  
            <ul class="main-page__tables">
                <li class="main-page__table">
                    <a class="main-page__table-name">Таблица 1</a>
                    <span class="main-page__table-date">12.11.2021</span>
                </li>
                <li class="main-page__table">
                    <a class="main-page__table-name">Таблица 2</a>
                    <span class="main-page__table-date">16.10.2021</span>
                </li>
            </ul>
        </div>
    </div>  
</body>
</html>
